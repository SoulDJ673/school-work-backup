<html>

<head>
  <title>DVD Library</title>
  <meta content="">
  <link href="css/bootstrap.css" rel="stylesheet">
  <style>
    body {
      background-color: #222222;
    }

    p,
    h1,
    h2,
    h3,
    h4,
    li,
    ul {
      color: #efefef;
    }

    button,
    .btn,
    .btn-default,
    select,
    input {
      color: #efefef;
      background-color: #333333;
      display: block;
      height: 36px;
      overflow: hidden;
      border-color: #00000000;
      border-radius: 5px;
    }

    button:hover,
    .btn:hover,
    .btn-default:hover {
      background-color: #111111;
      color: #dbdada;
    }

    #actionBarDiv {
      background-color: #444444;
      position: fixed;
      top: 0%;
      left: 0%;
      box-shadow: 0px 0px 10px #000000;
      width: 100%;
      height: 55px;
      overflow: hidden;
    }

    #dvdDisplay {
      margin-top: 65px;
    }

    .flex-container {
      display: flex;
      align-items: center;
    }

    #actionBarRight {
      justify-content: flex-end;
      align-items: center;
      flex-grow: 1;
    }
    .overlay {
      background-color: #00000000;
      width: 100%;
      height: 100%;
      top:0;
      bottom:0;
      overflow:hidden;
      position:fixed;
      justify-items: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <div id="deleteConfirmationOverlay" class="flex-container overlay">
    <div></div>
  </div>

  <div class="flex-container" id="actionBarDiv">
    <div>
      <button class="btn btn-default" id="createDvdButton" style="margin-left:15px">Create DVD</button>
    </div>
    <div id="actionBarRight" class="flex-container">
      <button id="searchButton" class="btn btn-default" style="margin-left: 15px;margin-right: 15px;">Search</button>
      <select name="categories" id="categoryDropdown" style="height:36px;margin-right:15px;">
        <option value="" selected hidden>Search Category</option>
        <!-- Auto add options here in JS -->
      </select>
      <input type="text" id="searchString" class="col-md-3" placeholder="Search Term" style="margin-right: 15px;">
    </div>
  </div>
  <div id=dvdDisplay></div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/tooltip.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/home.js"></script>

</body>

</html>
