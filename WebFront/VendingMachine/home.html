<!DOCTYPE html>
<html>

<head>
    <title>Not A Vending Machine</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/souldj673-vendingmachine.css" rel="stylesheet">
</head>

<body>
    <div id="headerDiv" class="flex-container" style="position: fixed">
        <h1 style="text-shadow:2px 2px 5px black">Vending Machine</h1>
    </div>
    <!-- Using a flex container to divide page because I'm lazy -->
    <div id="contentBody" class="flex-container">
        <div id="foodStuffs" class="flex-container flex-container-centered" style="width:70%;max-width: 1280px;">
            <!-- We'll put stuff in here using JavaScript -->
            <!-- Item boxes will be stored/updated here -->
        </div>
        <div id="rightBar">
            <!-- User input and vending output happens here -->
            <div id="moneyStuff">

                <h3 class="text-center">Total $ In</h3>

                <div class="flex-container flex-container-centered">
                    <!-- Default Value is $0.00-->
                    <output id="depositedMoneyDisplay">$0.00</output>
                </div>

                <div class="flex-container flex-container-centered" style="margin-left: 10px;">
                    <table id="moneyButtonTable">
                        <!-- This is how I made the buttons into an even 2x2 -->
                        <tbody>
                            <tr>
                                <td align="center">
                                    <button type="button" class="btn btn-default" style="margin:10px"
                                        onclick="addCoinage(1.00)">Add
                                        Dollar</button>
                                </td>
                                <td align="center">
                                    <button type="button" class="btn btn-default" style="margin:10px"
                                        onclick="addCoinage(0.25)">Add
                                        Quarter</button>
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <button type="button" class="btn btn-default" style="margin:10px"
                                        onclick="addCoinage(0.10)">Add Dime</button>
                                </td>
                                <td align="center">
                                    <button type="button" class="btn btn-default" style="margin:10px"
                                        onclick="addCoinage(0.05)">Add
                                        Nickel</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pretty Line PagChomp -->
            <hr align="center" style="width:80%">

            <div id="IODisplay">
                <h3 class="text-center">Messages</h3>

                <div id="messagesDiv" class="flex-container flex-container-centered">
                    <output align='center' id="messagesOutput" style="height:64px;width: 80%"></output>
                </div>

                <br>

                <!-- Form submission for actually purchasing an item.  
                    return false to prevent reloading the page for no reason (browser default) -->
                <form id="itemSelect" onsubmit="purchaseItem($('#itemCodeInput').val());return false;"
                    accept-charset=utf-8>
                    <div class="flex-container flex-container-centered">
                        <div class="form-group" style="width:80%">
                            <label for="itemCodeInput" style="font-size: 14pt">Item: </label>
                            <!-- Input validation is build into the API :) -->
                            <input type="text" id="itemCodeInput" required style="margin-left: 30px" />
                            <br />
                            <input type="submit" value="Make Purchase" style="margin-top: 10px;">
                        </div>
                    </div>
                </form>
            </div>

            <hr align="center" style="width:80%">

            <div id="changeDiv">
                <h3 class="text-center">Change</h3>

                <div class="flex-container flex-container-centered">
                    <!-- A bit cramped, but functional.  Added messages so the user knows how to retrieve change -->
                    <output id="changeDisplay" style="height:48px;width:40%" onmouseout="$('#messagesOutput').val('');"
                        onmouseover="$('#messagesOutput').val('Click on the change output display to retrieve your money!');"
                        onclick="alert('Change Retrieved');$('#changeDisplay').val('');"></output>
                </div>

                <br />
                <div class="flex-container flex-container-centered">
                    <!-- Button reads value from money display, puts that into change display, and resets money display -->
                    <button type="button" class="btn btn-default" onclick="$('#changeDisplay').val('$' + depositedMoney);
                        depositedMoney = 0; $('#depositedMoneyDisplay').val('$' + depositedMoney.toFixed(2));">Change
                        Return</button>
                </div>
                <br />
            </div>
        </div>
    </div>

    <!-- Maybe went a bit too flex happy -->

    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
