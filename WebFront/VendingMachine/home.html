<!DOCTYPE html>
<html>

<head>
    <title>Not A Vending Machine</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        .flex-container {
            display: flex;

        }

        body {
            background-color: #121212;
            color: #cccccc;
        }

        #headerDiv {
            align-content: center;
            justify-content: center;
            align-items: center;
            justify-items: center;
            background-color: #222222;
            box-shadow: 0px 5px 5px black;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
        }

        #contentBody {
            margin-top: 80px;
        }

        #rightBar {
            width: 30%;
            background-color: #333333;
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: -1;
            padding-top: 80px;
            overflow: hidden;
        }

        button,
        .btn,
        .btn-default {
            background-color: #555555;
            border-color: #333333;
            color: #cccccc;
        }
    </style>
</head>

<body>
    <div id="headerDiv" class="flex-container" style="position: fixed">
        <h1 style="text-shadow:2px 2px 5px black">Vending Machine</h1>
    </div>
    <div id="contentBody" class="flex-container">
        <div id="foodStuffs" style="width:70%">
            <!-- We'll put stuff in here using JavaScript -->
            <!-- Items will be stored/updated here -->
        </div>
        <div id="rightBar">
            <div id="moneyStuff">

                <div class="flex-container"
                    style="justify-content: center;justify-items: center;align-content: center;align-items: center">

                    <!-- Try a Table Here -->

                    <div class="width:25%">
                        <button type="button" class="btn btn-default" style="margin:10px">Add Dollar</button>
                        <br>
                        <button type="button" class="btn btn-default" style="margin:10px">Add Dime</button>
                    </div>
                    <div style="width:25%">
                        <button type="button" class="btn btn-default" style="margin:10px">Add Nickel</button><br>
                        <button type="button" class="btn btn-default" style="margin:10px">Add Quarter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
